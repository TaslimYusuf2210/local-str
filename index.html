<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body class="flex justify-center pt-48 bg-gray-300">
  <div class="w-1/3 h-auto bg-white flex flex-col ">
    <div class="flex justify-center mt-4"><button id="toggleButton" class="bg-red-600 rounded-lg w-auto px-4 py-2 text-white" type="button">TOGGLE BOOLEAN</button></div>
    <form id="myform" class="flex flex-col gap-4 mx-4 my-16" action="">
      <div class="flex justify-between gap-2 w-full">
        <div>
          <label class="font-semibold" for="firstName">FirstName</label>
          <input id="firstname" name="firstname" class="pl-5 border rounded-xl w-full border-black" type="text"
            placeholder="firstName">
        </div>
        <div>
          <label class="font-semibold" for="lastName">LastName</label>
          <input id="lastname" name="lastName" class="pl-5 border rounded-xl w-full border-black" type="text" placeholder="lastName">
        </div>
      </div>
      <div class="flex flex-col">
        <label class="font-semibold">Email</label>
        <input id="email" name="email" class="pl-5 border rounded-xl border-black" type="email" placeholder="Email">
      </div>
      <div class="flex flex-col">
        <label class="font-semibold">Password</label>
        <input id="password" name="email" class="pl-5 border rounded-xl border-black" type="password" placeholder="password">
      </div>

      <div class="flex justify-between">
        <input id="login" class="font-semibold cursor-pointer border px-4 py-1 rounded-lg bg-green-300" type="button"
          value="login">
        <input id="create" class=" font-semibold cursor-pointer border px-4 py-1 rounded-lg bg-blue-400" type="submit">
          <!-- value="create new account"> -->
      </div>
    </form>

    <table id="mytable" class="border-solid border border-collapse border-red-600 p-4">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Password</th>
          <th>toggle</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
